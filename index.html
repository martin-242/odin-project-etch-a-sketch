<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Odin's Project - Etch a Sketch</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
<div id="title_container">
  <div class="title"><h1>The Magic Board</h1></div>
</div>
<div id="UI_container">
  <div id="UI_buttons">
    <button id="button_16" class="grid_button">16 x 16</button>
    <button id="button_32" class="grid_button">32 x 32</button>
    <button id="button_64" class="grid_button">64 x 64</button>
    <button id="button_clear" class="grid_button">Clear Grid</button>
    <button id="button_hide" class="grid_button">Hide Grid</button>
  </div>
  <div id="download">Right click on the canvas to download your masterpiece</div>
    <div id="grid_envelope">
        <div id="grid_container"></div>
    </div>
    <div id="UI_buttons_container">
      <div id="UI_buttons">
        <button id="button_black" class="brush_button">Dark Grey</button>
        <button id="button_rainbow" class="brush_button">Rainbow</button>
        <input id="button_picker" class="brush_button" type="color" value="#b43838">
        <button id="button_eraser" class="brush_button">Eraser</button>
      </div>
  </div>
</div>
<div id="footer_container">
  <div id="footer">By <a href="https://github.com/martin-242" target="_blank">Martin242</a> for The Odin's Project Course</div>
</div>

<div id="contextMenu" class="context-menu" style="display: none;">
  <ul>
    <li id="saveImage">Download image</li>
  </ul>
</div>

</body>
</html>
